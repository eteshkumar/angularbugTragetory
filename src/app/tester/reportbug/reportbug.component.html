
    <form *ngIf="projectObj" [formGroup]="bugAllocationtTesterForm" (ngSubmit)="onSubmitForm()">
        <table class="table table-dark table-hover table-responsive" style="width:500px;height:100%;margin-left:500px;">
            <tr>
             <td>Project Name:</td>
                <td>
                    <input type="hidden" [value]="projectObj.p_Id">{{projectObj.p_name}}
                </td>
            </tr>
            <tr>
                <td> Bug Type: </td>
                <td><select formControlName="bugType">
              <option *ngFor="let b of bugTypeList " [ngValue]="b.bugtype_id" >{{b.bug_type}}</option>
               </select>
                </td>
            </tr>
            <tr>
                <td> Severity : </td>
                <td><select formControlName="bugSeverity">
    <option *ngFor="let s of severityList" [ngValue]="s.severity_id" >{{s.severity_name}}</option> 
     </select>
                </td>
            </tr>
            <tr>
                <td> Description: </td>
                            
                            <td>
                                    <textarea class="form-control" name="Description" id="Description" formControlName="Description" 
                                    rows="6" 
                                    placeholder="Add Bug Description "></textarea>
                            </td>

            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit " [value]="bugReort" class="btn-dark ">Report Bug</button>
                </td>
            </tr>
        </table>
    </form>
