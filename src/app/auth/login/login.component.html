
  <div class="container" id="b">
    <style>
        #b{
            background-image: url('assets/resources/images/bug1.jpg');
          
            height: 610px;
            
            background-position: center;
            background-repeat: no-repeat;
             background-size: 1000px 700px;

            
        }
        </style>    
  
    	<div class="d-flex justify-content-center h-100 ">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
            </div>     
<div class="card-body">
        <form  class="form-group" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                
                <input type="text" class="form-control" formControlName="userid" placeholder="userid" 
                [class.is-invalid]="loginForm.get('userid').invalid && loginForm.get('userid').touched"> 
              
               <small class="text-danger" [class.d-none]="loginForm.get('userid').valid || loginForm.get('userid').untouched">
                   Userid is required!!</small>
            </div>
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="password" placeholder="password" [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched">
                <small class="text-danger" [class.d-none]="loginForm.get('password').valid || loginForm.get('password').untouched">password muist be Filled!!</small>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" value="Login" class="btn float-right login_btn" >
            </div>
        </form>
    </div>
